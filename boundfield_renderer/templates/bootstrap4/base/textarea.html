<div class="form-group">
	<label for="{{ id }}"{% if required %} class="required"{% endif %}>{{ label }}</label>
	<textarea id="{{ id }}" name="{{ html_name }}" {% include 'bootstrap4/base/attributes.html' with class='form-control' %}{% include 'bootstrap4/base/textarea_attributes.html' %}>{{ value|default_if_none:'' }}</textarea>
	{% include 'bootstrap4/base/errors.html' with errors=errors only %}
	{% include 'bootstrap4/base/help_text.html' with help_text=help_text only %}
</div>
