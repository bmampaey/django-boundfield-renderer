<!doctype html>
<html lang="en">
	<head>
		<title>Test form renderer</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
		<style>
			label.required {font-weight: bolder;}
		</style>
	</head>
	<body>
		{% include 'menu.html' %}
		<div style="display: inline-block; vertical-align:top;">
			<h1>Form rendered by Django</h1>
			<form method="POST">
				{% csrf_token %}
				<table><tbody>
				{{ form1 }}
				</tbody></table>
				<input type="submit" value="submit">
			</form>
		</div>
		<div style="display: inline-block; vertical-align:top;">
			<h1>Form rendered by bootstrap4 renderer</h1>
			<form method="POST">
				{% csrf_token %}
				{% include 'bootstrap4/form.html' with form=form2 only %}
				<input type="submit" value="submit">
			</form>
		</div>
	</body>
</html>
