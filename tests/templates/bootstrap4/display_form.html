<!doctype html>
<html lang="en">
	<head>
		<title>Test form renderer</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
		<style>
			label.required {font-weight: bolder;}
		</style>
	</head>
	<body>
		<div class="container">
		{% include 'menu.html' %}
		<h1>Form rendered by bootstrap4 renderer</h1>
		<form method="POST">
			{% csrf_token %}
			{% include 'bootstrap4/form.html' with form=form only %}
			<input type="submit" value="submit" class="btn btn-primary">
		</form>
	</div>
	</body>
</html>
